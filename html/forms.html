	<main>
                <form name="myform" action="survey.html" method="get">
                    <h1>Student Details</h1>
                    </br>
                    <label for="studentname">Name:</label>
                    <input type="text" name="studentname" id="studentname" required pattern="[A-z ]{4,32}"  placeholder="Minimum Two characters"><br> 
                    </br>
                    
                    <label for="studentid">ID:</label>
                    <input type="text" name="studentid" id="studentid" required pattern="\d{5,10}" placeholder="Five digits" ><br>
                    
                    </br>
                    <label for="gpa">GPA:</label>
                    <input type="digit" name="gpa" id="gpa" required pattern="\d{1,2}" placeholder="digits"><br>

                    </br>
                    <label for="gender">Gender:</label> </br>
                    <label class="choice" for="r1">Male</label>
                    <input type="radio" name="gender" id="r1" value="male"> </br> 

                    <label class="choice" for="r2">female</label>
                    <input type="radio" name="gender" id="r2" value="female"> </br>

                    </br>
                    </br>
                    <label for="sdate">Submission date:</label>
                    <input type="date" name="sdate" id="sdate"><br>
                    
                    </br>
                    <label for="comment">Comments:</label>
                    <textarea rows="4" cols="50" name="comment" id="comment"> </textarea>

                    </br>
                    </br>
                    <input type="submit" name="button" id="button" value="Submit">
                    <input type="reset" name="reset" id="reset">
                    </form>
